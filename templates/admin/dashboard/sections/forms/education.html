<div class="form d-none" id="educationForm">
    <form>
        <div class="form-group">
            <label for="formGroupInput">Degree Title</label>
            <input type="text" class="form-control" id="degreeTitle" placeholder="Degree Title">
        </div>
        <div class="form-group">
            <label for="formGroupInput2">Collage Name</label>
            <input type="text" class="form-control" id="collageName" placeholder="Collage Name">
        </div>
        <div class="form-group">
            <label for="formGroupInput3">City Name</label>
            <input type="text" class="form-control" id="cityName" placeholder="City Name">
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="formGroupInput4">Start Date</label>
                <input type="text" class="form-control" id="startDate" placeholder="YYYY/MM">
            </div>
            <div class="form-group col-6">
                <label for="formGroupInput5">End Date</label>
                <input type="text" class="form-control" id="endDate" placeholder="YYYY/MM">
            </div>
        </div>
        <div class="control-button">
            <button type="reset" class="btn btn-danger">Clear</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
