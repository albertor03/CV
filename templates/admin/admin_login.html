{% extends 'base/admin_base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="container">
            <div id="login-panel" class="d-flex justify-content-center align-items-center">
                <div class="card rounded-lg">
                    <h5 class="card-header card-header-app">log in</h5>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="form-group">
                                {% with messages = get_flashed_messages(with_categories=True) %}
                                {% if messages %}
                                {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" role="alert">
                                    <span class="" style="font-size: 14px;" >{{ message }}</span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                              <input type="text" placeholder="User Name" class="form-control" name="InputUser">
                            </div>
                            <div class="form-group">
                              <input type="password" placeholder="Password" class="form-control" name="InputPassword">
                            </div>
                            <button type="submit" class="btn btn-app btn-block">log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
