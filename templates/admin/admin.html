{% extends 'base/admin_base.html' %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="container">
            <div id="login-panel" class="d-flex justify-content-center align-items-center">
                <div class="card rounded-lg">
                    <h5 class="card-header card-header-app">log in</h5>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('admin') }}">
                            <div class="form-group">
                                {% if alert_d != '' %}
                                <div class="alert alert-danger" role="alert">
                                    <span class="" style="font-size: 14px;" >{{ alert_d }}</span>
                                </div>
                                {% endif %}
                                {% if alert_s != '' %}
                                <div class="alert alert-success" role="alert">
                                    <span class="" style="font-size: 14px;" >{{ alert_s }}</span>
                                </div>
                                {% endif %}
                              <label for="exampleInputEmail1">User</label>
                              <input type="text" class="form-control" name="InputUser">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" name="InputPassword">
                            </div>
                            <button type="submit" class="btn btn-app">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
