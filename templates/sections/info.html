<section id="info" class="animated fast fadeInDown">
    <div class="container-fluid mt-2 border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <p class="text-center">
                        <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="" width="170px" height="170px">
                    </p>
                </div>
                <div class="col-9">
                    <div class="mt-4">
                        <h1 class="text-uppercase mb-n1">{{ info['first-name'] }}</h1>
                        <h1 class="text-uppercase">{{ info['last-name'] }}</h1>
                        <h4 class="text-capitalize">{{ last[0] }} - {{ last[1] }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
