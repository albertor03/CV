<li>
    <div class="item">
        <span class="timeline-icon"><i class="fas fa-briefcase"></i></span>
        <section id="employment-summary">
            <h3 class="timeline-h3 text-capitalize">employment history</h3>
            <div class="timeline-div my-3 row justify-content-center">
                {% for items in employment %}
                <div class="col-6 mt-2">
                    <ul class="list-group list-group-flush">
                        {% for item in items %}
                        <a href="{{ url_for('jobs') }}#{{ item['id'] }}" class="list-group-item list-group-item-action text-capitalize text-reset text-decoration-none ">
                            {{ item['title'] }} <i class="fas fa-angle-right text-secondary" style="float: right;"></i>
                        </a>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</li>
